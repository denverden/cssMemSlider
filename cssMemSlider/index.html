<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="slider">
      <input type="radio" name="slider" id="slide-1" checked />
      <input type="radio" name="slider" id="slide-2" />
      <input type="radio" name="slider" id="slide-3" />
      <input type="radio" name="slider" id="slide-4" />
      <div class="slides">
        <ul class="slides-list">
          <li class="slides-slide">
            <img src="img/slide-1.jpg" alt="slide-1">
          </li>
          <li class="slides-slide">
            <img src="img/slide-2.jpg" alt="slide-2">
          </li>
          <li class="slides-slide">
            <img src="img/slide-3.jpg" alt="slide-3">
          </li>
          <li class="slides-slide">
            <img src="img/slide-4.jpg" alt="slide-4">
          </li>
        </ul>      
      </div>
      <div class="bottom">
        <div class="titles">
          <p class="title">Смотри следующий слайд.</p>
          <p class="title">Дальше будет интерестно.</p>
          <p class="title">Узбагойся!!!</p>
          <p class="title">Давай подождем вместе.</p>
        </div>
        <div class="action">
          <label class="action-dot" for="slide-1"></label>
          <label class="action-dot" for="slide-2"></label>
          <label class="action-dot" for="slide-3"></label>
          <label class="action-dot" for="slide-4"></label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
